<div class="container">
  <div class="row">
    <div class="col-md-7 col-sm-9 col-lg-6">
      <div class="modal-header">
        <h3 class="modal-title" ng-cloak>{{login.title}}</h3>
      </div>
      <form role="form" name="signinForm">
        <div class="modal-body">
          <div class="form-group">
            <label>用户名:</label>
            <input type="text" placeholder="请输入您的用户名" name="name" ng-model="login.name" class="form-control" tooltip-placement="top" uib-tooltip="抱歉，用户不存在" tooltip-is-open="login.showTip1" tooltip-trigger="none" check-login-name required></div>
          <div class="form-group">
            <label>密码:</label>
            <input type="password" placeholder="请输入您的密码" name="password" ng-model="login.password" class="form-control" tootip-placement="bottom" uib-tooltip="抱歉，输入密码错误" tooltip-is-open="login.showTip2" tooltip-trigger="none" check-login-password required></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" type="button" data-dismiss="modal" ng-click="cancel()">关闭</button>
          <button class="btn btn-success" type="submit" ng-click="submit()">提交</button>
        </div>
      </form>
    </div>
  </div>
</div>
