<div ng-controller="readArticleCtrl" ng-init="article.initArticleData();" class="container">
  <h1 style="width:50%;margin:0 auto;">《{{title}}》</h1>
  <br/>
  <div class="col-md-8">
    <div class="form-group">
      <label>文章标题 : </label>
      {{article.data.title}}
    </div>
    <div class="form-group">
      <label>文章类型 : </label>
      {{article.data.type}}
    </div>
    <div class="form-group">
      <label>文章内容 : </label>
      <span>{{article.data.content}}</span>
    </div>
  </div>
</div>
