<div class="container" ng-controller="personalCtrl">
  <div class="row">
    <div class="col-md-6">
      <div class="modal-header">
        <h3 class="modal-title" ng-cloak>{{'修改密码'}}</h3>
      </div>
      <form method="POST" role="form" name="updateForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="name">用户名:</label>
            <input type="text" placeholder="请输入您要修改的用户名" name="name" ng-model="login.name" class="form-control" tooltip-placement="top" uib-tooltip="抱歉，用户不存在" tooltip-is-open="login.showTip1" tooltip-trigger="none" check-login-name required>
          </div>
          <div class="form-group">
            <label>旧密码:</label>
            <input type="password" placeholder="请输入您的旧密码" name="oldPassword" ng-model="login.oldPassword" class="form-control" tootip-placement="bottom" uib-tooltip="抱歉，输入密码错误" tooltip-is-open="login.showTip2" tooltip-trigger="none" check-login-password required></div>
          <div class="form-group">
            <label>新密码:</label>
            <input type="password" placeholder="请输入您的新密码" name="newPassword" ng-model="login.newPassword" class="form-control"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
          <button class="btn btn-success" type="submit" ng-click="updatePassword()">提交</button>
        </div>
      </form>
    </div>
  </div>
</div>
