<div ng-controller="ArticleListCtrl" ng-init="fileList.initData();" class="table-responsive">
  <table class="table table-striped table-hovered mytable">
    <thead>
      <tr>
        <th width="15%">文章标题</th>
        <th width="15%">文章类型</th>
        <th width="43%">文章内容</th>
        <th width="9%">READ</th>
        <th width="9%">UPDATE</th>
        <th width="9%">DELETE</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="article in fileList.articleData">
        <td ng-cloak>{{article.title}}</td>
        <td ng-cloak>{{article.type}}</td>
        <td ng-cloak>{{article.content}}</td>
        <td>
          <button class="btn btn-info" type="button" ng-click="fileList.readArticle(article.title)">进入文章</button>
        </td>
        <td>
          <button class="btn btn-success" type="button" ng-click="updateArticle(article.title,article.type,article.content);">文章修改</button>
        </td>
        <td>
          <button class="btn btn-danger" type="button" ng-click="deleteArticle(article.title);">删除</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
